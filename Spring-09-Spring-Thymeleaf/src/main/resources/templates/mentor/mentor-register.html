<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div align="center">
  <form th:action="@{/mentor/confirm}" method="post" th:object="${mentor}">
      <label>First Name:</label>
      <input type="text" id="first-name" th:field="*{firstName}"><br>

      <label>Last Name:</label>
      <input type="text" id="last-name" th:field="*{lastName}"><br>

      <label>Email</label>
      <input type="email" id="email" th:field="*{email}">

      <label>Graduated:</label>
      <input type="checkbox" th:field="*{graduated}">

      <label>Gender:</label>
      <input type="radio" id="Male" value="Male" th:field="*{gender}">Male
      <input type="radio" id="Female" value="Female" th:field="*{gender}">Female <br>

      <label>Batch Number:</label>
      <select th:field="*{batch}">
          <option th:each="theBatch : ${batchList}" th:value="${theBatch}" th:text="${theBatch}"></option>
      </select>

      <label>Company:</label>
      <textarea th:field="*{company}"></textarea><br>
      <button type="submit">Register</button>
  </form>
</div>
</body>
</html>
